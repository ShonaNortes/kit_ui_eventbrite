<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer le Mot de Passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container4">
    <h1>Changer le Mot de Passe</h1>
    <form>
        <div class="mb-3">
            <label for="current-password" class="form-label">Mot de passe actuel</label>
            <input type="password" class="form-control" id="current-password" placeholder="Entrez votre mot de passe actuel" required>
        </div>
        <div class="mb-3">
            <label for="new-password" class="form-label">Nouveau Mot de Passe</label>
            <input type="password" class="form-control" id="new-password" placeholder="Entrez votre nouveau mot de passe" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmer le Nouveau Mot de Passe</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirmez votre nouveau mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary">Changer le Mot de Passe</button>
    </form>
</div>

</body>
</html>
