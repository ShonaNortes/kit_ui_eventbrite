<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription à l'Événement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <br>
    <br>

<div class="container1">
    <h1>Inscription à l'Événement</h1>
    <form>
        <div class="mb-3">
            <label for="full-name" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="full-name" placeholder="Entrez votre nom complet" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Numéro de téléphone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone" required>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Commentaires (facultatif)</label>
            <textarea class="form-control" id="comments" rows="4" placeholder="Entrez tout commentaire supplémentaire"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
</div>

</body>
</html>
