    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Filtrage d'événements - Eventbrite</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
    </div>
    <div class="filter-section">
        <h2>Filtrer les Événements</h2>
        <div class="filter-options">
            <label for="date">Date :</label>
            <input type="date" id="date">
    
            <label for="location">Localisation :</label>
            <input type="text" id="location" placeholder="Entrez une ville ou un lieu">
    
            <label for="category">Catégorie :</label>
            <select id="category">
                <option value="music">Musique</option>
                <option value="business">Business</option>
                <option value="food">Nourriture et Boissons</option>
                
            </select>
    
            <label for="price">Prix :</label>
            <input type="range" id="price" min="0" max="100" value="0">
            <span id="price-display">$0</span>
    
            <button class="btn-filter">Filtrer</button>
        </div>
    </div>
    
    </body>
    </html>
    
</body>
</head>
</html>
